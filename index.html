<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

    let idade = parseInt(prompt("Informe sua idade: "));
    let EstaNaLista = prompt("Você tem o convite da festa?").toLowerCase()

    if(idade >= 18 && (EstaNaLista === 'sim' || EstaNaLista === 's')){
        document.write ("Acesso permitido")
    } else {
        alert ("Oops! parece que você não tem acesso a festa");
    }

    </script>

</body>
</html>
